    <!--chart one-->
    <script>
    Highcharts.chart('chart-ne', {
        chart: {
            type: 'line',
            style: {
              fontFamily: 'PT Sans',
          }
        },
        title: {
            text: 'Percent of Population with Health Insurance'
        },
        subtitle: {
            text: 'Source: U.S. Census Bureau'
        },
        credits: {
            enabled: false
        },
        xAxis: {
            categories: ['2013', '2015']
        },
        yAxis: {
            title: {
                text: 'Percent of Population under 65 Insured'
            }
        },
        plotOptions: {
            line: {
                dataLabels: {
                    enabled: true,
                    format: '{y} percent'
                },
                enableMouseTracking: false
            }
        },
        series: [{
            name: 'All Adults',
            data: [88.3, 92.6]
        }, {
            name: 'Adults at or below 400 percent of the poverty threshold',
            data: [82.0, 88.2]
        }]
    });
  </script>

  <!--chart three-->
  <script>
      Highcharts.chart('chart-three', {
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Psychiatrists Listed on Insurance Networks'
        },
        credits: {
            enabled: false
        },
        xAxis: {
            categories: ['Psychiatrists']
        },
        yAxis: {
            min: 0,
            title: {
                text: 'All Psychiatrists Listed'
            }
        },
        legend: {
            reversed: true
        },
        plotOptions: {
            series: {
                stacking: 'percent',
                dataLabels: {
                    enabled: true,
                },
            }
        },
        series: [{
            name: 'Psychiatrists Accepting Insurance Listed and Scheduling Appointments in Next 45 Days',
